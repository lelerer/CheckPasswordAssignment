<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Password Validation</h1>
    <form id="passwordForm">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="button" onclick="validatePassword()">Validate Password</button>
    </form>
    <p id="result"></p>

    <script>
        function validatePassword() {
            var password = document.getElementById('password').value;
            var isValid = true;

            // Check length
            if (password.length < 8 || password.length > 16) {
                isValid = false;
            }

            // Check for at least one digit and letters of the Latin alphabet
            if (!/[0-9]/.test(password) || !/[a-zA-Z]/.test(password)) {
                isValid = false;
            }

            // Check if the password contains full English words (simplified check)
            var wordsToCheck = ["hello", "world", "example"]; // You can extend this list or use a dictionary API
            for (var i = 0; i < wordsToCheck.length; i++) {
                if (password.toLowerCase().includes(wordsToCheck[i])) {
                    isValid = false;
                    break;
                }
            }

            // Display the result
            var resultMessage = isValid ? "Password is valid!" : "Password is invalid!";
            document.getElementById('result').innerHTML = resultMessage;
        }
    </script>
</body>
</html>
