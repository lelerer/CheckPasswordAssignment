<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <style>
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            font-size: 1.2em;
            color: #555;
        }

        input {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 1.2em;
            margin-top: 20px;
            color: #333;
        }

        #requirements {
            text-align: center;
            font-size: 1.2em;
            color: #555;
        }

        #requirements ul {
            text-align: left;
            list-style-type: none;
            padding: 0;
        }

    </style>
</head>
<body>
    <h1>Password Validation</h1>
    
    <form id="passwordForm">
        <label for="password">Enter Password:</label>
        <br>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="button" onclick="validatePassword()">Validate Password</button>
    </form>
    <p id="result"></p>

    <div id="requirements">
        <p style="margin: unset;">Password Requirements</p>
        <div style="
        display: flex;
        justify-content: center;
        margin: unset;">
        <ul style="margin: unset;">
                <li>* Length of 8-16 characters</li>
                <li>* Contains letters of the Latin alphabet and at least one digit</li>
                <li>* Does not contain full English words</li>
            </ul>
        </div>
    </div>
    
    <script>
        function validatePassword() {
            var password = document.getElementById('password').value;
            var isValid = true;

            // Check length
            if (password.length < 8 || password.length > 16) {
                isValid = false;
            }

            // Check for at least one digit and letters of the Latin alphabet
            if (!/[0-9]/.test(password) || !/[a-zA-Z]/.test(password)) {
                isValid = false;
            }

            // Check if the password contains full English words
            var wordsToCheck = ["hello", "world", "example"]; // You can extend this list or use a dictionary API
            for (var i = 0; i < wordsToCheck.length; i++) {
                if (password.toLowerCase().includes(wordsToCheck[i])) {
                    isValid = false;
                    break;
                }
            }

            // Display the result
            var resultMessage = isValid ? "Password is valid!" : "Password is invalid!";
            document.getElementById('result').innerHTML = resultMessage;
        }
    </script>
</body>
</html>
